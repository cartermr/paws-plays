<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Paws & Play</title>
</head>
<body>
    <div class="w-100">
        <main class="container-fluid" style="min-height: 95vh;">
            <nav class="navbar bg-body-tertiary mb-2 mb-sm-5 w-100">
                <div class="container-fluid">
                    <i class="fa-solid fa-dog fa-xl"></i>
                    <i class="fa-solid fa-cat fa-xl"></i>
                    <i class="fa-solid fa-paw fa-xl"></i>
                    <span class="navbar-brand h1">Paws & Play</span>
                    <i class="fa-solid fa-paw fa-xl"></i>
                    <i class="fa-solid fa-dog fa-flip-horizontal fa-xl"></i>
                    <i class="fa-solid fa-cat fa-flip-horizontal fa-xl"></i>
                </div>
            </nav>
            <section class="container mx-auto">
                <form
                    id="contactForm"
                >
                    <h3>Contact Details</h3>
                    <div class="mb-3">
                        <label class="form-label" for="firestname">First Name:</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="phonenumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phonenumber">
                    </div>
                    <h3>Requested Services</h3>
                    <div class="mb-3">
                        <div>
                            <input type="checkbox" id="petSitting" value="Yes">
                            <label class="form-label" for="petSitting">Pet Sitting</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dogWalking" value="Yes">
                            <label class="form-label" for="dogWalking">Dog Walking</label>
                        </div>
                        <div>
                            <input type="checkbox" id="babySitting" value="Yes">
                            <label class="form-label" for="babySitting">Baby Sitting</label>
                        </div>
                    </div>
                    <h3>Service Details</h3>
                    <div class="mb-3">
                        <label for="date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="date" >
                    </div>
                    <div class="mb-3">
                        <label for="numPets" class="form-label">How Many Pets?</label>
                        <input type="number" class="form-control" id="numPets">
                    </div>
                    <div class="mb-3">
                        <label for="petTypes" class="form-label">Type of Pets</label>
                        <input type="text" class="form-control" id="petTypes">
                    </div>
                    <div class="mb-3">
                        <label for="numKids" class="form-label">How Many Kids?</label>
                        <input type="number" class="form-control" id="numKids" >
                    </div>
                    <div class="mb-3">
                        <label for="kidAges" class="form-label">Ages of Kids</label>
                        <input type="number" class="form-control" id="kidAges" >
                    </div>
                    <a class="btn btn-primary" style="width: 140px;" href="/">Back home</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </main>
        <footer class="w-100 d-flex justify-content-center mt-auto">
            <p>
                Claire Carter | claire@pawsplays.com
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d9435c24eb.js" crossorigin="anonymous"></script>
    <script src="/contactActions.js"></script>
</body>
</html>
